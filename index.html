<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="favicon-nft-32x32.png"
		/>
		<link rel="stylesheet" href="nft-style.css" />
		<title>NFT Card Component</title>
	</head>
	<body>
		<main class="card">
			<div class="image">
				<img
					id="card-image"
					src="image-equilibrium.jpg"
					alt="A coulorful cubic prism"
				/>
				<div class="view-icon-overlay">
					<img id="view-icon" src="icon-view.svg" alt="" />
				</div>
			</div>

			<h2 id="card-title">Equilibrium #3429</h2>
			<p id="card-main-text">
				Our Equilibrium collection promotes balance and calm.
			</p>
			<div class="stats">
				<div class="eth">
					<img id="eth-icon" src="icon-ethereum.svg" alt="" />
					<p id="eth-text">0.041 ETH</p>
				</div>
				<div class="eth">
					<img id="days-clock" src="icon-clock.svg" alt="" />
					<p id="days-left">3 days left</p>
				</div>
			</div>

			<hr />
			<div class="avatar">
				<img id="avatar-img" src="image-avatar.png" alt="" />
				<p id="avatar-text">Creation of <span id="name">Jules Wyvern</span></p>
			</div>
		</main>
	</body>
</html>
